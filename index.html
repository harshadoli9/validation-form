<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <form id="registrationForm" onsubmit="return validateForm()">
            <h2><u>Validation Form</u></h2><br>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
                <div class="text-danger" id="nameError"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID<span class="required">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="text-danger" id="emailError"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number<span class="required">*</span></label>
                <input type="text" class="form-control" id="phone" name="phone" required>
                <div class="text-danger" id="phoneError"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password<span class="required">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="text-danger" id="passwordError"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password<span class="required">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="text-danger" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
